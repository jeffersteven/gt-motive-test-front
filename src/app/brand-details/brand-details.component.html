<div class="container">
  <button mat-raised-button color="primary" (click)="goHome()">Ir a inicio</button>

  <mat-tab-group>
    <mat-tab label="Tipos de vehÃ­culos">
      <ul class="brand-list">
        <li *ngFor="let type of vehicleTypes" class="brand-item">{{ type.VehicleTypeName }}</li>
      </ul>
    </mat-tab>
    <mat-tab label="Modelos">
      <cdk-virtual-scroll-viewport itemSize="itemSize" class="scroll-viewport">

        </ul>
      </cdk-virtual-scroll-viewport>
    </mat-tab>
  </mat-tab-group>
</div>
